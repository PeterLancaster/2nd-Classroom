<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
	<script>
	$(document).ready(function(){

		//get the list of courses for the user
		$.get("getcourses.php?username=zll1", function(data, status) {
			console.log(data);
			//parse data into an array
			var courseArray = JSON.parse(data);
			
			var courseList = "";

			console.log(courseArray);
			courseArray.forEach(function(course) {
				courseList += "<p>COURSE NUM: " + course["course_num"] + "</p>";
				courseList += "<p>COURSE NAME: " + course["course_name"] + "</p><hr>";
			});
			
			$("#user-courses").html(courseList);
		});

  		$("#search_txt").keyup(function() {
  			$.get("getresults.php?q="+$(this).val(), function(data, status) {
  				$("#results").html(data);
  			});
  		});

  		$("#testspan").html("<p>i added this in the function</p>");
	});
	</script>
</head>

<body>
<h3>Courses</h3>
<span id="user-courses"></span>
<h3>Groups</h3>
<span id="user-groups"></span>
</body>
</html>
